{% extends 'films/layoute.html' %}

{% block title %}
    <title>Отзывы о фильмах</title>
{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4 text-center">Что-то про фильмы</h1>
    <div class="row">
        {% for new in news %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">{{ new.title }}</h3>
                        <h5 class="card-subtitle mb-2 text-muted">{{ new.director }}</h5>
                        <p class="card-text">{{ new.short_description }}</p>
                        <p class="card-text">{{ new.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
